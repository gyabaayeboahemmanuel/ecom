{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'shop/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gytters align-items-center">
                        <div class="col">
                            <input type="search" name='item_name' class="form-control form-control-borderless" placeholder="Search for products">
                        </div>
                        <div class="col-auto">
                            <button class='btn btn-success' type='submit'>Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            {%for product in product_objects%}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{product.image}}" alt="" class="card-img-top">
                    <div class="card-body">
                        <div class="card-title"> 
                            {{product.title}}
                        </div>
                        <div class="card-text">
                            {{product.price}}
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>

        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {%if product_objects.has_previous %}
                        <li class="page-item">
                            <a class='page-link' href="?page={{product_objects.previous_page_number}}">Previous</a>
                        </li>
                    {%endif%}
                    <li class="page-item active">
                        <a class='page-link' href="?page={{product_objects.number}}">Current</a>
                    </li>
                    {%if product_objects.has_next %}
                        <li class="page-item">
                            <a class='page-link' href="?page={{product_objects.next_page_number}}">Next</a>
                        </li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
